<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{{subject}}</title>
  <style>
    body { font-family: Arial, sans-serif; line-height: 1.6; color: #333; }
    .container { max-width: 600px; margin: 0 auto; padding: 20px; }
    .header { background-color: #f8f9fa; padding: 20px; text-align: center; }
    .content { padding: 20px; }
    .footer { background-color: #f8f9fa; padding: 20px; text-align: center; font-size: 12px; color: #777; }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo-container" style="width: 50px; height: 50px; overflow: hidden; margin: 0 auto 10px auto;">
        <img src="cid:company-logo" alt="Company Logo" style="display: block; width: 100%; height: 100%; object-fit: contain;">
      </div>
      <h2>{{subject}}</h2>
    </div>
    <div class="content">
      <p>{{message}}</p>
    </div>
    <div class="footer">
      <p>This message was sent to you from the {{appName}} admin.</p>
      <p>Â© {{year}} {{appName}}. All rights reserved.</p>
    </div>
  </div>
</body>
</html>
